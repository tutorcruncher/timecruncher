---
layout: base
---
<div class="container main post narrow">
  <div class="row animated fadeIn short-delay">
    <div class="col-lg-12 text-center top-margin-40">
      <h1 class="section-heading">{{ page.title }}</h1>
      <hr class="primary">
    </div>
  </div>
  <div class="post-body animated fadeIn long-delay">
    {% for release in site.data.change_log %}
      <h3>{{ release.name }}</h3>
      <ul class="padding-bottom-10">
        {% for description in release.info %}
          <li>
            {{ description }}
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
