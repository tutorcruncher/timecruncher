---
layout: base
---
<div class="container-fluid feature-page">
  <article>
    <header>
      <h1 class="text-center">{{ page.short_title }}</h1>
    </header>
    <hr>
    <div>
      <div class="row animated fadeIn short-delay">
        {% if page.aside %}
        <aside class="text-center font-16 padding-bottom-20">
          {{ page.aside }}
        </aside>
        {% endif %}
        {{ content }}
      </div>
    </div>
  </article>
</div>
